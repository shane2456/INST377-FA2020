<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Shane Vong's Lab 4</title>
        <link href="styles.css" rel="stylesheet">
    </head>
    
    <body>
        <h1>Shane Vong's Lab 4</h1>
        <div class="wrapper">
        <div class="container">

        <ul class="flex-outer">
        <li>
            <label for="firstname">First Name:</label>
            <input name="firstname" type="firstname" id="firstname">
        </li>
        <li>
            <label for="lastname">Last Name:</label>
            <input name="lastname" type="lastname" id="lastname">
        </li>
        <li>
            <label for="email">Email:</label>
            <input name="email" type="email" id="email">
        </li>
        <li>
            <label for="phone">Phone:</label>
            <input name="phone" type="phone" id="phone">
        </li>
        <li>
            <label for="message">Message:</label>
            <textarea name="message" rows="5" cols="33" id="message" placeholder="Enter your message here">            </textarea>
        </li>
        </ul>
        
            <p>Age:</p>
            <ul class="flex-inner">
                <li>
                    <label for="18-35">18-35</label>
                    <input type="checkbox" id="18-35" name="18-35" value="18-35">
                </li>
                <li>
                    <label for="35-50">35-50</label>
                    <input type="checkbox" id="35-50" name="35-50" value="35-50">
                </li>
                <li>
                    <label for="50-65">50-65</label>
                    <input type="checkbox" id="50-65" name="50-65" value="50-65">
                </li>
                <li class="button">
                    <button type="submit">Submit form</button>
                </li>

            </ul>
        

        </div>
        </div>
    </body>

</html>
